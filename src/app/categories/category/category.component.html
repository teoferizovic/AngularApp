<form class="emp-form" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control"  name="name" ngModel required #name="ngModel"
        placeholder="Name">

    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="description" ngModel required #description="ngModel"   placeholder="Description"
        >
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-8">
      <button  type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" >
        <i class="fa fa-repeat"></i> Reset</button>
    </div>
  </div>
</form>
