<div class="row">
  <div class="col-md-12">
    <form class="emp-form" #categoryForm="ngForm" (ngSubmit)="update(categoryForm)">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input class="form-control" name="name" #name="ngModel" [(ngModel)]="category$.name"
        placeholder="First Name" required>

        </div>
        <div class="form-group col-md-6">
          <input class="form-control" name="description" #description="ngModel" [(ngModel)]="category$.description"   placeholder="Description"
            >
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <button  type="submit" class="btn btn-lg btn-block btn-info">
            <i class="fa fa-floppy-o"></i> Submit</button>
        </div>
        <div class="form-group col-md-4">
          <button type="button" (click)="goBack()" class="btn btn-lg btn-block btn-secondary" >
            <i class="fa fa-repeat"></i> Back</button>
        </div>
      </div>
    </form>
  </div>
    <router-outlet></router-outlet>
    <br><br>
  {{category$.name}}
  <br><br>
  {{name$}}
  <br><br>
    Name: <input  class="form-control"  [(ngModel)]="name$">
    <br><br>
    Age: <input type="text" [(ngModel)]="age"  class="form-control" >
    {{age}}
    <br><br>
    <div class="form-group col-md-12">
      <br><br>
      <button (click)="mySub()"  type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <br><br>
    <p *ngIf="name$=='teo';then firstTemplate else secondTemplate">kako je majka</p>
    <ng-template #firstTemplate>
      <p>aaaaaa</p>
    </ng-template>
    <ng-template #secondTemplate>
      <p>bbbbb</p>
    </ng-template>
    <br><br><br><br><br>
    <div *ngFor="let color of colors;index as i">
      <h3>{{i}}-{{color}}</h3><br>
    </div>
</div>
