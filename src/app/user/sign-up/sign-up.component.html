<form class="emp-form" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="form-row">
    <div class="form-group col-md-12">
      <input class="form-control"  name="name" ngModel required #name="ngModel"
        placeholder="name">
    </div>
    <div class="form-group col-md-12">
      <input class="form-control"  name="email" ngModel required #email="ngModel"
        placeholder="email">
    </div>
    <div class="form-group col-md-12">
      <input type="password" class="form-control" name="password" ngModel required #password="ngModel"   placeholder="password"
        >
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <button  type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-floppy-o"></i> Register</button>
    </div>
  </div>
</form>
