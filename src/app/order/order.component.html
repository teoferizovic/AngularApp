<div class="row">
  <div class="col-md-12">
    <table class="table table-sm table-hover">
      <tr *ngFor="let order of orders">
        <td>{{order?.id}} - {{order.status}}</td>
        <td>{{order.created_at}}</td>
      </tr>
    </table>
  </div>
</div>
<div class="row">
  <button type="button" (click)="addOrder()">Add</button>
</div>
<br><br>
<div [ngClass]="numberOfOrders<5 ? 'order1' : 'order2'" *ngIf="numberOfOrders>0">
  <p>{{numberOfOrders}}</p>
</div>
